<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>HTML form</title>
</head>
<body>
  <h1> HTML form elements example</h1>
  <label>  Name:   
          <input type="text">
  </label><br><br>
  <label>Password: 
         <input type="password">
  </label><br><br>
  <label>Email: 
         <input type="text">
  </label><br><br>
  <label>Age: 
         <input type="text">
  </label><br><br>
  <label>Date of Birth: 
          <input type="date">
  </label><br><br>
  <label>Gender: 
    <input type="radio" name= "Gender">Male
    <input type="radio" name="Gender">Female<br>
  </label><br>
  <label>Hobbies: 
    <br>  <input type="Checkbox">Reading<br>
    <input type="Checkbox">Writing
    <br>  <input type="Checkbox">Coding<br>
      <input type="Checkbox">Travelling<br>
  </label><br>
  <br>  <div>Bio: <textarea rows="9" cols="30"> </textarea></div>
  <br>
  Country:
  <select>
    <option>Canada</option>
     <option>USA</option>
     <option>India</option>
     <option>Russia</option>
  </select>
  <br>
  <br>
  <center> <button>Submit</button></center>
</body>
</html>
